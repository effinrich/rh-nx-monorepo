spring:
  security:
    # TODO remove basic auth along with this
    user:
      username: aerith
      password: tifa
  data:
    web:
      pageable:
        default-page-size: 20
  datasource:
    driver-class-name: org.postgresql.Driver
  hateoas:
    # Allows us to swap between hal/vanilla json formats via Accept header.
    # Without this application/json returns the same results as application/hal+json.
    use-hal-as-default-json-media-type: false
  jpa:
    hibernate:
      ddl-auto: none
    # Silences "Method org.postgresql.jdbc.PgConnection.createClob()" exception
    properties:
      hibernate:
        jdbc:
          lob:
            non_contextual_creation: true
    # Forces us to use @Transactional to control sessions
    open-in-view: false
  servlet:
    multipart:
      max-file-size: 5MB
      max-request-size: 5MB

server:
  # Leverage Spring's ForwardedHeaderFilter instead of underlying servlet container for X-Forwarded-* headers
  # Helps us with things like Open API and HATEOAS url generation
  forward-headers-strategy: framework

management:
  endpoints:
    web:
      exposure:
        include:
          - health
          - prometheus

springdoc:
  swagger-ui:
    path: /public/swagger
  api-docs:
    path: /public/open-api
  default-produces-media-type: 'application/json'

