<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <style>
    body {
      max-width: 576px;
    }

    .text {
      font-size: 16px;
      font-family: Helvetica, sans-serif;
      color: #344054;
      line-height: 24px;
      margin-top: 0;
      margin-bottom: 32px;
    }

    /*a needed to override gmail specificity*/
    a.link {
      color: #631487;
      font-weight: 500;
    }

    .footer .text {
      font-size: 14px;
      color: #98A2B3;
    }
  </style>
</head>
<body>
<main>
  <p class="text" th:text="|Hi ${buyerRequest.sellerGivenName},|"></p>

  <p>
    <span class="text" th:text="| You have 1 new message about ${buyerRequest.ipName}|"></span><br/>
    <span class="text">from:</span><br/>
    <span class="text" th:text="| Someone at ${buyerRequest.buyerCompanyName}|"></span><br/>
  </p>
  <p class="text">
    <a class="link" th:href="|${buyerRequest.portalHostname}/my-requests-v1|">
      Sign in and view message â†’
    </a>
  </p>
  <p class="text">
    Need help? Send us an email at <a class="link" href="mailto:platform-support@redesignhealth.com">platform-support@redesignhealth.com</a>.
  </p>
</main>
<footer class="footer">
  <p class="text">
    This is an automatically generated message from Redesign Health. Replies are not monitored or answered.
  </p>
</footer>
</body>
</html>
